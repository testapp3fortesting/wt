<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                User personal information
            </legend>
            <br><br>
            <label
                >Enter your full name</label
            >
            <input type="text" name="name" />
            <br><br>
            <label>Enter your email</label>
            <input
                type="email"
                name="email"
            />
            <br><br>
            <label>Enter your password</label>
            <input
                type="password"
                name="pass"
            />
            <br><br>
            <label
                >Confirm your password</label
            >
            <input
                type="password"
                name="confirmPass"
            />
            <br><br>
            <label>Enter your gender</label>
            <input
                type="radio"
                name="gender"
                value="male"
            />Male
            <input
                type="radio"
                name="gender"
                value="female"
            />Female
            <input
                type="radio"
                name="gender"
                value="others"
            />Others
            <br><br>
            <label
                >Enter your Date of
                Birth</label
            >
            <input type="date" name="dob" />
            <br><br>
            <label>Enter your Address:</label>
            <textarea
                name="address"
            ></textarea>
            <br><br>
            <input
                type="submit"
                value="submit"
            />
            <br><br>
        </fieldset>
    </form>
</body>
</html>
